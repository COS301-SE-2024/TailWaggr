name: Flutter Lint

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.x'
    - name: Fetch dependencies
      run: flutter pub get
      working-directory: cos301_capstone
    - name: Run linting
      run: flutter analyze || true
      working-directory: cos301_capstone