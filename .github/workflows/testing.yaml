name: Flutter Testing

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'

    - name: Install dependencies
      run: flutter pub get
      working-directory: cos301_capstone

    - name: Run tests with coverage
      run: flutter test --coverage
      working-directory: cos301_capstone

    - name: Convert coverage to lcov
      run: |
        dart run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --package=.
      working-directory: cos301_capstone

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: cos301_capstone/coverage/lcov.info
      continue-on-error: true

    - name: Finish Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        finish: true
      continue-on-error: true

  lighthouse:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Lighthouse Check
      uses: foo-software/lighthouse-check-action@v12.0.1
      with:
        urls: |
          https://tailwaggr.web.app
        outputDirectory: './lighthouse-results'
        uploadArtifacts: true
        temporaryPublicStorage: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Performance Score
      id: extract_score
      run: |
        REPORT_FILE=$(find ./lighthouse-results -name 'lhr.report.json' | head -n 1)
        if [ -z "$REPORT_FILE" ]; then
            echo "Error: Report file not found"
            exit 1
        fi

        SCORE=$(jq '.categories.performance.score * 100' "$REPORT_FILE")
        echo "PERFORMANCE_SCORE=${SCORE%.*}" >> $GITHUB_ENV

    - name: Update README with Lighthouse Badge
      run: |
        BADGE_URL="https://img.shields.io/badge/Performance-${{ env.PERFORMANCE_SCORE }}-brightgreen"
        sed -i "s|!\[Lighthouse Performance\](.*)|![Lighthouse Performance](${BADGE_URL})|" README.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update Lighthouse badge"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}